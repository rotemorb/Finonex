<div class="home">
    <div class="posts">
        Top 10 posts
        <br>
        <ul>
            <li *ngFor="let post of posts">
                {{post['id']}})
                {{post['title']}}
            </li>
        </ul>
    </div>
    <div class="images">
        Top 10 Images
        <br>
        <ul>
            <li *ngFor="let post of photos">
                {{post['id']}})
                <img src="{{post['url']}}" alt="{{post['title']}}">
            </li>
        </ul>
    </div>
</div>
